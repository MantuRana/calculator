<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="calculator">
<input type="text"  placeholder="0" id="inputbox" name="display">
<div class="row">
<button class="button"  value="AC"style="background-color: rgb(11, 190, 231);">AC</button>
<button class="button" value="DEL">DEL</button>
<button class="button" value="%">%</button>
<button class="button x"value="*">*</button>
</div>
<div class="row">
    <button class="button"value="7">7</button>
    <button class="button"value="8">8</button>
    <button class="button"value="9">9</button>
    <button class="button x"value="/">/</button>
    </div>
    <div class="row">
        <button class="button"value="4">4</button>
        <button class="button"value="5">5</button>
        <button class="button"value="6">6</button>
        <button class="button x"value="+">+</button>
        </div>
        <div class="row">
            <button class="button"value="1">1</button>
            <button class="button"value="2">2</button>
            <button class="button"value="3">3</button>
            <button class="button x"value="-">-</button>
            </div>
                        
        <div class="row">
            <button class="button"value="0">0</button>
            <button class="button"value=".">.</button>
            <button class="button"value="?">?</button>
            <button class="button"value="=" style="background-color:brown">=</button>
            </div>

</div>
</div>
 <!--javascript-->

 <script src="script.js"></script> 
               

</body>
</html>
